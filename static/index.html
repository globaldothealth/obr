<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global.health outbreak reports</title>
    <meta name="description" content="Briefing reports on outbreaks covered by Global.health">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.monkeypox.global.health/style.css">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://global.health/wp-content/uploads/2020/10/gs-favicon-green.png">
    <link rel="apple-touch-icon" href="https://global.health/wp-content/uploads/2020/10/gs-favicon-green.png">
    <style>
        ul#outbreaks { margin-left: -1rem; margin-top: 2rem; font-size: large;}
        li { margin-bottom: 0.6rem;}
        span.id { width: 12rem; display: inline-block;}
        span.mark { color: white; background-color: #0e7569;
            text-transform: uppercase; padding: 0.1rem 0.2rem; font-size:small;
            margin-left: 1rem;
        }
        ul li span { padding-right: 1rem;}
    </style>
</head>

<body>
    <main>
        <nav>
            <img class="logo" src="https://global.health/wp-content/uploads/2020/07/gh-logo-full-black.png"
                alt="Global.health logo"></li>
            <ul>
                <li><a href="/">Index</a></li>
                <li><a href="https://github.com/globaldothealth/outbreak-data/wiki">GitHub</a></li>
            </ul>
        </nav>
        <h1>Outbreak reports</h1>
        <p>More information, including data dictionaries is available at our
            <a href="https://github.com/globaldothealth/outbreak-data/wiki">outbreak information page</a> on GitHub.
        </p>
        <ul id="outbreaks">
            <li><span class="id">GHL2022.D11.1E71</span><a href="https://www.monkeypox.global.health/">Mpox 2022</a></li>
            <li><span class="id">GHL2023.D11.1D60.1</span><a href="https://www.marburg.global.health/">Marburg 2023</a></li>
            <li><span class="id">GHL2024.D11.1E71</span><a href="/mpox-2024/">Mpox 2024</a> <span class="mark">active</span></li>
        </ul>
    </main>
</body>

</html>
